<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Add your styles here */
    body {
      font-family: Arial, sans-serif;
    }
    #user-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #user-info img {
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <!-- Sidebar with bot's name, avatar, and navigation -->
    <h3>Bot Dashboard</h3>
    <img src="bot-avatar-url" alt="Bot Avatar" width="50">
    <nav>
      <button onclick="navigateTo('dashboard')">Dashboard</button>
      <button onclick="navigateTo('commands')">Commands</button>
    </nav>
  </div>
  <div id="content">
    <!-- User Dashboard Content -->
    <div id="user-info">
      <img id="user-avatar" src="" alt="User Avatar" width="50">
      <span id="username"></span>
    </div>
    <button onclick="logout()">Logout</button>
    <div id="commands">
      <!-- Display user commands here -->
    </div>
  </div>

  <script>
    const backendUrl = "https://your-backend-url.com";  // Replace with your actual backend URL

    // Fetch user data after login (fetching from FastAPI backend)
    async function getUserData() {
      const response = await fetch(`${backendUrl}/dashboard`, {
        method: "GET",
        credentials: "include",  // Include cookies (session)
      });
      if (response.ok) {
        const userData = await response.json();
        document.getElementById('user-avatar').src = userData.avatar_url;
        document.getElementById('username').textContent = `${userData.username}#${userData.discriminator}`;
        // Display commands or other user-related data here
      } else {
        window.location.href = `${backendUrl}/login`;  // Redirect to login if not authenticated
      }
    }

    // Handle logout
    async function logout() {
      await fetch(`${backendUrl}/logout`, {
        method: "POST",
        credentials: "include",  // Include cookies for session logout
      });
      window.location.href = `${backendUrl}/login`;  // Redirect to login page
    }

    // On page load, get user data
    window.onload = getUserData;
  </script>
</body>
</html>
